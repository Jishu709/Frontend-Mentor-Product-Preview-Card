<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles.css">
   <!-- <link rel="stylesheet" href="styles2.css"> -->
</head>
<body>
  <div class="container">
    <div class="left">
      <picture>
        <source class="picture" media="(max-width:786px)" srcset="images/image-product-mobile.jpg">
        <img class="picture" src="images/image-product-desktop.jpg" alt="Flowers" style="width:auto;">
      </picture>
    </div>
  
    <div class="right">
      <p id="title">Perfume</p>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
        <div class="price"> 
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
 
      <button type="submit"><img src="images/icon-cart.svg">Add to Cart</button>
    </div>

  </div>

  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Jishu709">@Jishu</a>.
  </div>
</body>
</html>
